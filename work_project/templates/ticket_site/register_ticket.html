{% load static %}

{% block title %}Create a new ticket{% endblock %}

{% block content %}
    <style>
        .errorlist {
            color: red;
            list-style-type: none;
        }
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Create a new ticket</h3>
                    </div>

{#                    <form method="post">#}
                    <form action="{% url 'register-ticket' %}" method="post">
                        {# csrf -> Cross site request fogery protection #}
                        {% csrf_token %} {# utilizata pentru a preveni atacurile rau intentionate #}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
